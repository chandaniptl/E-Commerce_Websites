<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Check Out Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    h2.checkout-title {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #333;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      background-color: #ffffff;
    }

    .card h4 {
      font-weight: 600;
      color: #444;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
      border: 2px solid #1d1b16;
    }

    .btn-custom {
      background-color: #080705;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 12px;
    }

    .btn-custom:hover {
      background-color: #6e6c66;
      color: #e9e7e7;
    }

    #checkoutCart li {
      background-color: #fffbea;
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <h2 class="text-center checkout-title">ðŸ§¾ Check Products </h2>

    <div class="card p-4 mb-4">
      <h4 class="mb-4">ðŸ›’ Cart Summary</h4>
      <ul id="checkoutCart" class="list-group mb-4 border border-2 border-black rounded">
      </ul>
      <div class="d-flex justify-content-between fw-bold fs-5">
        <span>Total:</span>
        <span id="checkoutTotal">$0.00</span>
      </div>
    </div>

    <div class="card p-4">
      <h4 class="mb-4">ðŸ“¦ Billing Informations</h4>
      <form id="checkoutForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="fullname" class="form-control" required minlength="3">
          <div class="invalid-feedback">Please enter your full name (minimum 3 characters).</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" name="contact" class="form-control" pattern="^[6-9]\d{9}$" required>
          <div class="invalid-feedback">Enter a valid 10-digit Indian number starting with 6-9.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Shipping Address</label>
          <textarea name="address" class="form-control" rows="3" required></textarea>
          <div class="invalid-feedback">Shipping address is required.</div>
        </div>

        <button type="submit" class="btn btn-custom w-100 fs-5 mt-2">
          ðŸ§¾Order Placed
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="js/checkout.js"></script>

</body>

</html>
